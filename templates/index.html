<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LawBot</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        body {
            background-color: #0e1a2b;
            color: #ffffff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .index-container {
            text-align: center;
            background-color: #152238;
            padding: 50px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.1);
            max-width: 500px;
            width: 90%;
        }

        .form-heading {
            font-size: 36px;
            color: #ffd700;
            margin-bottom: 10px;
        }

        .tagline {
            font-size: 18px;
            color: #cbd5e1;
            margin-bottom: 40px;
        }

        .button-group {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .button-group a button {
            background-color: #ffd700;
            color: #0e1a2b;
            font-weight: bold;
            border: none;
            padding: 12px 24px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            font-size: 16px;
        }

        .button-group a button:hover {
            background-color: #e6c200;
        }
    </style>
</head>
<body>
    <div class="index-container">
        <h1 class="form-heading">Welcome to LAWBOT</h1>
        <p class="tagline">Your personal AI legal assistant.</p>

        <div class="button-group">
            <a href="{{ url_for('login') }}"><button>Login</button></a>
            <a href="{{ url_for('register') }}"><button>Register</button></a>
        </div>
    </div>
</body>
</html>
